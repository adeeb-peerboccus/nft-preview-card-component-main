<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="main__background">
        <div class="main__image_box">
          <img
            class="main__image"
            src="image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="image__hover_box">
            <img class="image__hover" src="icon-view.svg" alt="" />
          </div>
        </div>
        <div class="content">
          <h2 class="title">Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="num__icons">
            <span class="etherium">
              <img src="icon-ethereum.svg" alt="icon-ethereum" />
              <h3 class="et__amount">0.041 ETH</h3>
            </span>
            <div class="time">
              <img class="time__icon" src="icon-clock.svg" alt="icon-clock" />
              <h3 class="time__left">3 days left</h3>
            </div>
          </div>
          <hr class="line" />
          <div class="creator">
            <div class="avatar">
              <img
                class="avatar__img"
                src="image-avatar.png"
                alt="image-avatar"
              />
            </div>
            <div class="creation">
              <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
